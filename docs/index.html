<!DOCTYPE html>
<html>
    <head>

        <title>Burger Quiz</title>
        <link rel="icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--SCORES-->
        <div id="div-score">
            <!--Equipe KETCHUP-->
            <div id="equipe-ketchup" class="score-equipe">
                <div class="div-img">
                    <img src="assets/ketchup.png" />
                </div>
                <div class="score">
                    <p id="score-ketchup">0 MIAMS</p>

            </div>
            <!--Equipe MAYO-->
            <div id="equipe-mayo" class="score-equipe">
                <div class="div-img">
                    <img src="assets/mayo.png" />
                </div>
                <div class="score">
                    <p id="score-mayo">0 MIAMS</p>
                </div>
            </div>
        </div>

        <!--TRANSITION-->
        <div id="div-transition">
            <video id="video-transition"></video>
        </div>

        <script src="script.js"></script>
    </body>
</html>
